<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="bundle.js"></script>
  <title>Age Calculator</title>
</head>

<body>
  <h1>Super Galatic Age Calculator</h1>
  <form id="formDate">
    <label for="age">Enter Your Age:</label>
    <input id="age" type="number" name="age">
    <button type="submit">Submit</button>
  </form>


  <h4>Age on Mercury: <p id="mercuryAge"></p>
  </h4>
  <h4>Age on Venus: <p id="venusAge"></p>
  </h4>
  <h4>Age on Mars: <p id="marsAge"></p>
  </h4>
  <h4>Age on Jupiter: <p id="jupiterAge"></p>
  </h4>
</body>

</html>
